<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Library</h1>

    <!-- Кнопка "Добавить книгу" -->
    <button id="show-form-btn">Добавить книгу</button>

    <!-- Форма добавления книги (изначально скрыта) -->
    <form id="book-form" style="display: none;">
        <input type="text" id="title" placeholder="Название книги" required>
        <input type="text" id="author" placeholder="Автор" required>
        <input type="number" id="pages" placeholder="Количество страниц" required>
        <button type="submit">Добавить книгу</button>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
