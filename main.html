<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Library</h1>
    <form id="book-form">
        <input type="text" id="title" placeholder="Название книги" required>
        <input type="text" id="author" placeholder="Автор" required>
        <input type="number" min="0" id="pages" placeholder="Количество страниц" required>
        <button type="submit">Добавить книгу</button>
    </form>
    <button onclick="toggleTheme()">Переключить тему</button>
    <!-- Добавим блок для отображения добавленных книг -->
    <div id="books-list">
        <h2>Добавленные книги:</h2>
        <!-- Здесь будут появляться добавленные книги -->
    </div>
    <textarea id="comment" placeholder="Ваш комментарий" rows="4" cols="50"></textarea>
    <script src="script.js"></script>
</body>
</html>
