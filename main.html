<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <h1>Welcome to the Library</h1>
    <form id="book-form">
        <input type="text" id="title" placeholder="Название книги" required>
        <input type="text" id="author" placeholder="Автор" required>
        <input type="number" id="pages" max="10000"  min="0" placeholder="Количество страниц" required>
        <button type="submit">Добавить книгу</button>
    </form>

    <div id="books-list">
        <h2>Добавленные книги:</h2>
    </div>

    <button id="theme-toggle">Переключить тему</button>

    <script src="script.js"></script>
</body>
</html>
